<section class="container mt-5">
  <div class="row">
    <div class="col-lg-3">
      <button routerLink="/wishlist" class="btn btn-success mb-4">View Wishlist</button>
    </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
      <button routerLink="/user" class="btn login-btn mb-4">SignUp/Login</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3" *ngFor="let i of products">
      <div class="Card">
        <img [src]="i.img" alt="">
        <div class="card-detail text-center">{{ i.name }} <span class="card-price"> Price : {{ i.price }}</span></div>

        <button class="btn btn-heart" (click)="SaveProduct(i)">
          <img src="https://img.icons8.com/ios/24/null/like--v1.png" *ngIf="i.status == true" />
          <img src="https://img.icons8.com/emoji/24/null/heart-suit.png" *ngIf="i.status == false" />
        </button>

      </div>
    </div>
  </div>
  <div style="display: flex">

  </div>
</section>
