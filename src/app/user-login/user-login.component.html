<div class="container" *ngIf="display">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 mt-5">
            <div class="main">
                <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="text" name="txt" placeholder="User name" required=""
                            [(ngModel)]="signupObj.userName">
                        <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email">
                        <input type="password" name="pswd" placeholder="Password" required=""
                            [(ngModel)]="signupObj.password">
                        <button (click)="onSignup()">Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true" class="form-label">Login</label>
                        <input type="text" name="userName" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="userName" required="" class="form-control" [(ngModel)]="loginObj.userName">
                        <input type="password" name="password" placeholder="Password" required="" class="form-control"
                            [(ngModel)]="loginObj.password">
                        <button (click)="onLogin()">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
